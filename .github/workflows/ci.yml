name: CI - Masjid Receipt System

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_password
          POSTGRES_DB: receipt_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres_password@localhost:5432/receipt_db_test
      JWT_SECRET: test_secret
      PORT: 3000

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Prisma Migrations & Seed
      run: |
        echo "Using DATABASE_URL: $DATABASE_URL"
        # Remove any repo .env that could override the CI env
        rm -f .env || true
        # Small wait to ensure the postgres service is fully ready
        sleep 5
        npx prisma db push
        node prisma/seed.js
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}

    - name: Run Tests
      run: npm test
