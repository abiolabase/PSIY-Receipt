name: CI - Masjid Receipt System

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: receipt_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Prisma Migrations & Seed
      run: |
        npx prisma db push
        node prisma/seed.js
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/receipt_db_test
        JWT_SECRET: test_secret

    - name: Run Tests
      run: npm test
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/receipt_db_test
        JWT_SECRET: test_secret
        PORT: 3000
